<article class="col--sm6 fc-hero-slider">
	<!-- <img class="fc-hero-logo" src="img/fc-logo.png" alt="Fishing Clash Logo"> -->
	<div class="fc-hero-slider-wrapper animated fadeInDownBig">
		<div class="fc-hero-slider-inner" id="carousel">
			<ul class="fc-hero-slide">
				<li ng-repeat="slide in vm.slides">
					<img ng-src="{{ slide.image }}" alt="{{ slide.desc }}">
				</li>
			</div>
		</div>
	</div>
</article>
<article class="col--sm6 fc-hero-cta">
	<div class="animated fadeInRightBig">
		<h2 class="fc-hero-cta-header">The app that let's you compete against other anglers</h2>
		<p class="fc-hero-cta-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis scelerisque enim lectus, vel euismod est eleifend sed.</p>
		<form name="vm.registerForm" class="fc-hero-form" ng-submit="vm.registerForm.$valid && vm.register(vm.registerModel)">
			<fc-form-messages class="fc-form-messages" on-success="vm.successMessage"
				fc-form="vm.registerForm">
			</fc-form-messages>
			<!-- <legend class="fc-hero-form-legend">Register for Alpha</legend> -->
			<!-- name -->
			<div class="mdl-textfield mdl-js-textfield">
				<input class="mdl-textfield__input" type="text" id="name" name="name" ng-model="vm.registerModel.name" autocomplete="off" data-required>
				<label class="mdl-textfield__label" for="name">Name</label>
			</div>
			<!-- email -->
			<div class="mdl-textfield mdl-js-textfield" ng-class="{'error': !vm.registerForm.email.$valid && vm.registerForm.email.$dirty}">
				<input class="mdl-textfield__input" type="email" id="email" name="email" ng-model="vm.registerModel.email" autocomplete="off" data-required>
				<label class="mdl-textfield__label" for="email">Email Address</label>
			</div>
			<!-- states -->
			<div class="mdl-textfield mdl-js-textfield">
				<select class="mdl-textfield__input" id="states" ng-model="vm.registerModel.state" data-required>
					<option value="AL">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA">California</option>
					<option value="CO">Colorado</option>
					<option value="CT">Connecticut</option>
					<option value="DE">Delaware</option>
					<option value="DC">District Of Columbia</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
				</select>
				<label class="mdl-textfield__label" for="states">States</label>
			</div>
			<!-- home lake -->
			<div class="mdl-textfield mdl-js-textfield">
				<input class="mdl-textfield__input" type="text" id="homeLake" ng-model="vm.registerModel.lake" autocomplete="off" data-reguired>
				<label class="mdl-textfield__label" for="homeLake">Home Lake</label>
			</div>
			<!-- submit button -->
			<div class="mdl-textfield mdl-textfield__submit">
				<button type="submit" class="mdl-button mdl-js-button mdl-button--raised btn-green" ng-disabled="vm.registerForm.$invalid">Register</button>
			</div>
		</form>
	</div>
</article>
<!-- hero video -->
<video class="hero-vid" id="heroVid" src="media/splash-vid-four.mp4" autoplay muted loop></video> 
<div class="hero-vid-overlay"></div>
